<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>MouseEnter and Mouse Leave</title>
<script src="code.jquery.com_jquery-3.5.1.min.js"></script>
<style>
#joy {
	border: 5px solid black;
	height: 100px;
	width: 200px;
	margin-top: 100px;
	margin-left: 250px;
}
</style>

<script>
	$(document).ready(one);

	function one() {
		$("#joy").mouseenter(two);
		$("#joy").mouseleave(three);
	}

	function two() {
		$("#joy").css({"background":"pink"});
	}
	function three(){
		$("#joy").css({"background":"blue"});
	}
</script>
</head>
<body>

	<div id="joy"></div>

</body>
</html>
