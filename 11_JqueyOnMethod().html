<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Jquery On Method</title>
<script src="code.jquery.com_jquery-3.5.1.min.js"></script>
<style>
#joy {
	border: 5px solid blue;
	height: 300px;
	width: 300px;
	margin-top: 200px;
	margin-left: 300px;
}
</style>

<script>
	$(document).ready(function() {
		$("#joy").on("click mouseleave", calc);
	});
	
	
	function calc(){
		$("#joy").css({"background":"red","cursor":"pointer"});
	}
</script>
</head>
<body>
	<div id="joy"></div>

</body>
</html>
