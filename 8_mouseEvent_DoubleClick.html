<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Mouse Event Double Click</title>
<script src="code.jquery.com_jquery-3.5.1.min.js"></script>
<style>
.joy {
	padding: 5px;
	text-align: center;
	background-color: pink;
	border: solid 1px;
}

.tamil {
	padding: 50px;
	text-align: center;
	background-color: skyblue;
	border: solid 5px;
}
</style>
<script>
	$(document).ready(function() {
		$("div").dblclick(function() {

			$(this).toggleClass("tamil");
		}

		);

	});
</script>
</head>
<body>
	<div class="joy">
		<h1>This is Demo of Double click using JQuery</h1>

	</div>

</body>
</html>
