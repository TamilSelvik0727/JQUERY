<title>JQuery Custom Selectors</title>

<script>
$(document).ready(
		function(){
			$("button").click(
					function()
						{
						$(this).css("background","pink")
						}
					/**
					$("TABLE * ",tr:first,last,odd,even)
					$(this).css("background","blue")
					
					***/
					
			
			);
		}
		
		
		
		);


</script>
</head>

		</tr>
