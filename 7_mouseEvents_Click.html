<!DOCTYPE html>
<html>
<head>
<style>
#joy {
	border: 1px solid black;
	padding: 15px 15px 15px 15px;
	margin: 20px auto;
	width: 30%;
	background-color: #fff;
	box-shadow: 3px 3px 8px #555;
	position: relative;
}

#close {
	position: absolute;
	background: #fff;
	border: 2px solid #999;
	color: #555;
	border-radius: 12px;
	height: 25px;
	width: 25px;
	top: -10px;
	right: -10px;
	box-shadow: 2px 2px 10px #555;
	font-weight: bold;
	cursor: pointer;
}
</style>
<meta charset="ISO-8859-1">
<title>Mouse Events -click()</title>
<script src="code.jquery.com_jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
		$("#close,p").click(function() {
			$("#joy").hide();
		});
	}

	);
</script>
</head>
<body>
	<div id="joy">
		<h1>JQuery Mouse Events</h1>
		<p>Demo of Click Events in Jquery Mouse Events</p>
		<button id="close">x</button>
	</div>

</body>
</html>
