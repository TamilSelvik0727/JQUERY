<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>keypressMethod()</title>
<script src="code.jquery.com_jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
		$(document).keypress(function() {
			$("body").before("<h1>Love</h1>")
		}

		);
	});
</script>
</head>
<body>
	<h1>Universe</h1>

</body>
</html>
