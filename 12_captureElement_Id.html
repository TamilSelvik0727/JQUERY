<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Capturing element id and element name and id when an html
	element click or hired</title>
<script src="code.jquery.com_jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
		$(document).click(function(e) {
			alert(e.target.nodeName + " : " + e.target.id);
		}
		/**for capturing the tag of the element--alert(e.target.nodeName) **/

		);
	});
</script>
</head>
<body>
	<h1>This is a sample Heading</h1>
	<p id="joy">This is the first sample paragraph</p>
	<p id="tamil">This is the second Sample Paragraph</p>

	<button>Click</button>

</body>
</html>
