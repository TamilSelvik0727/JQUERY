<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Selecting Element By Using Attribute</title>
<script src="code.jquery.com_jquery-3.5.1.min.js"></script>

<script>
	$(document).ready(
			function(){
				$('input[type="text"]').css("background","pink");
				$("input[type='password']").css("background","aqua");
				$("input[type='number']").css("background","green")
			});


</script>
</head>
<body>
	<form>
		<label>Name: <input type="text" ></label>
		<br><br>
		<label>Age:<input type="number"></label>
		<br><br>
		<label>Email:<input type="text"></label>
		<br><br>
		<label>Password: <input type="Password"></label>
		<br><br>
		<input type="submit" value="Submit">
	</form>

</body>
</html>
