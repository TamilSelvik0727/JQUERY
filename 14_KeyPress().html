<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Keypress() method -key stroke</title>
<script src="code.jquery.com_jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
		col = [ "red", "pink", "black", "blue", "green" ];
		/**$("h1").text(event.which)--for capturing event;**/
		$(document).keypress(function(event) {
			if (event.which == 49)
				$("h1").css({
					"color" : col[0]
				});
			else if (event.which == 50) {
				$("h1").css({
					"color" : col[1]
				});
			} else if (event.which == 51) {
				$("h1").css({
					"color" : col[2]
				});
			} else if (event.which == 52) {
				$("h1").css({
					"color" : col[3]
				});
			} else if (event.which == 53) {
				$("h1").css({
					"color" : col[4]
				});
			}

		});
	});
</script>
</head>
<body>
	<h1>Universe</h1>

</body>
</html>
